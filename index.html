<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihh!!falta quanto?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Está chegando o nosso casamento!Vamos contar juntos?</h1>
        
        <p>
            Olá galera! Me chamo Geoavane e vocês poderam acompanhar através dessa página quanto tempo falta para eu e a Tainá casarmos!
        </p>
        <img src="casal.png" alt="eu e a taina">
        <div id="countdown "> </div>

        




    </main>
    <script>
        // Defina a data do seu casamento (no formato ano, mês, dia, hora, minuto, segundo).
        var weddingDate = new Date('2023-11-25T16:00:00Z').getTime();
      
        // Atualiza o contador de tempo a cada segundo.
        var x = setInterval(function() {
      
          // Pega a data e hora atual
          var now = new Date().getTime();
      
          // Calcula a diferença entre a data atual e a data do casamento.
          var distance = weddingDate - now;
      
          // Calcula dias, horas, minutos e segundos restantes
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
          // Exibe a contagem regressiva em um elemento HTML
          document.getElementById("countdown").innerHTML = "Faltam " + days + " dias, " + hours + " horas, "
          + minutes + " minutos e " + seconds + " segundos para o meu casamento.";
      
          // Se o contador chegar a zero, pare o contador
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "O casamento já aconteceu!";
          }
        }, 1000);
      </script>
</body>

</html>
